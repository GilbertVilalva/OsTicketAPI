<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atendimento</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link href="css/style.css" rel="stylesheet">
		<link href="/cdn/Vendor/limitless/2.3/css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
        <link href="/cdn/Vendor/limitless/2.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        
	</head>
	<body>

        <div class="container">
        	<div class="card">
        		<h5 class="card card-header" align="center">
        			Por favor, preencha o formulário para abrir um novo chamado.
        		</h5>
            <div class='card card-body'>
            
            <form class="form-group" name="formCadastro" id="formCadastro" method="POST" action="php/send2.php">
                
                <div class="row">

                    <div class="col-md-12">
                    	<label>Nome completo:</label>
						<input type="text" name="nome" id="nome" class="form-control" placeholder="Nome e Sobrenome" />
                	</div>
                </div>
                         
                <div class="row">

                    <div class="col-md-9">
                    	<label>Email:</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com" />
                    </div>
					<div class="col-md-3">
                    	<label>Telefone:</label>
						<input type="text" name="celular" id="celular" class="form-control" placeholder="(xx) xxxxx-xxxx" />
                    </div>
                </div>
      
                <br>
                    <div class="col-md-12" id="linha"></div>
                <br>
                    
                    <div class="row">
                    
                    	<div class="col-md-6">
                         	<label for="help">Tópico de ajuda:</label>
							<select name="hhelp" id="hhelp" class="selectpicker" data-live-search="false">
								<option value="sifap">SIFAP</option>
								<option value="aluno">Evirtual Aluno</option>
								<option value="formacao">Evirtual Formação</option>
								<option value="ecidade">Ecidade</option>
							</select>
                    	</div>
						<div class="col-md-6">
                        	<label for="question">Assunto:</label>
							<select name="question" id="question" class="selectpicker" data-live-search="false">
								<option value="pass">Ajuda 1</option>
								<option value="login">Ajuda 2</option>
								<option value="others">Ajuda 3</option>
							</select>
                        </div>

                    </div>

                                 
                    <br>

                	<div class="row">
                    	<div class="col-md-12">
                    		<label for="msg">Mensagem:</label>
							<textarea id="msg" name="usuario_msg"></textarea>
                   		</div>
                    </div>

                    
                    <br>
                    <div class="row">
					    	<div class="col-md-12">
					    		<label>Anexar arquivos:</label>
								<div class="file-drop-area"> <span class="choose-file-button">Selecione o arquivo</span> <span class="file-message">ou arraste e solte aqui!</span> <input class="file-input" type="file" multiple></div>
					    	</div>
                    </div>
                    			
                    <br>                          
                    <div class="row">
                    	<input type="submit" id="enviar" value="Enviar" />
                    </div>
            </form>
            </div>
            </div>
        </div>
    </div>

    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

		<script type="text/javascript" src="js/jquery.mask.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/additional-methods.min.js"></script>
		<script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
		
		<script type="text/javascript">

			
			//JS para anexo drop and down. 
			$(document).on('change', '.file-input', function() {


				var filesCount = $(this)[0].files.length;

				var textbox = $(this).prev();

				if (filesCount === 1) {
				var fileName = $(this).val().split('\\').pop();
				textbox.text(fileName);
				} else {
				textbox.text(filesCount + ' files selected');
				}
				});

			//Js para regras do plugin validate.					
			$(document).ready(function(){
				
				$("#formCadastro").validate({
					rules:{
						nome: {
							required: true,
							maxlength: 100,
							minlength: 10,
							minWords: 2
						},
						email: {
							required: true,
							email: true
						},
						celular: {
							required: true,
							minlength: 14
						}
												
					},
					submitHandler: function(form){
						$(form).submit();						
					}
				})

			//Máscara para número de telefone.
			$("#celular").mask("(00) 0000-00009")
			
			$("#celular").blur(function(event){
				if ($(this).val().length == 15){
					$("#celular").mask("(00) 00000-0009")
				}else{
					$("#celular").mask("(00) 0000-00009")
				}
			})
				
		})
		</script>

    </body>
</html>
